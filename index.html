<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Centers</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1> <strong>ISRO Centers</strong> </h1>
    <nav class="nav-bar">
        <!-- Heading part- with name and logo  -->
        <div class="logo">
            
            <img src="./ISRO-Logo.png" class="isro-logo" alt="logo-isro">
            <h1 class="heading"><span class="alphabet">I</span>ndian <span class="alphabet"> S</span>pace  <span class="alphabet"> R</span>esearch  <span class="alphabet"> O</span>rganisation</h1>
            
        </div>
    </nav>

    <section>
        <div class="search-heading">
            <h4 class="word-white">Search for ISRO centers based on places, state and name</h4>
        </div>
        <!-- Search Bar  -->
        <div class="search-bar">
            <form id="form">
                <div class="search">
                    <div class="search-bar">

                        <input type="text" id="searchInput" placeholder="Type here..." >
                        <button id="search-button" type="submit" class="btn btn-primary" onclick="searchData()">
                            Search
                        </button>
                        
                    </div>

                    <div class="btn ">
                        
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnradio1">City</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">State</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">Center</label>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <section>
            <div class="content">
                
                <p id="xmlData">

                </p>
                <div>
                    <h1>
                        


                        <table class="table table-striped">
                            <thead>
                            
                            <th>CENTER</th>
                            <th>CITY</th>
                            <th>STATE</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <p></p>
                        
                    </h1>
                </div>
            </div>
        </section>
    </section>
</div>
<script src="./App.js"></script>
</body>
</html>
