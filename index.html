<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Centres</title>
</head>
<body>
    <div class="container">
        <h1><strong>ISRO centres</strong></h1>
        <div>
            <img src="./ISRO-Logo.png" alt="isro logo">
            <h3>Indian Space Research Organisation</h3>
        </div>
        <div>
            <h4>Search for ISRO centres based on place, state and name</h4>
        </div>
        <div>
            <input type="text" name="search" id="search" placeholder="Type here......">
            <button type="submit" onclick="fetchAPIExample()">Search</button>
            <input type="radio" name="city" id="city">
            <label for="city">City</label>
            <input type="radio" name="state" id="state">
            <label for="state">State</label>
            <input type="radio" name="center" id="center">
            <label for="center">Center</label>
        </div>
        <br><br>
        <div>
            <table >
                <thead>
                  <th>CENTER</th>
                  <th>CITY</th>
                  <th>STATE</th>
                </thead>
                <tbody></tbody>
              </table>
              <p id="xmlData"></p>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
