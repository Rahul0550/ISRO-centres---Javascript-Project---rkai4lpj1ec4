<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Centres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="head"><strong>ISRO centres</strong></h1>
        <div class="logo">
            <img src="./ISRO-Logo.png" alt="isro logo">
            <h3>Indian Space Research Organisation</h3>
        </div>
        <div class="search-ISRO">
            <h3>Search for ISRO centres based on place, state and name</h4>
        </div>
        <div class="searchBar">
            <input type="text" name="search" id="search" placeholder="Type here......">
            <button type="submit" onclick="fetchAPIExample()" class="btn btn-primary">Search</button>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">City</label>
              
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">State</label>
              
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Center</label>
              </div>
        </div>
        <br><br>
        <div>
            <table class="table table-hover table-dark">
                <thead>
                  <th scope="col">CENTER</th>
                  <th scope="col">CITY</th>
                  <th scope="col">STATE</th>
                </thead>
                <tbody id="xmlData" >
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
